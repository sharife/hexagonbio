<div class="pv4 intro-body">
	<div class="mw8 center ml">
		<h2 class="f2 b lh-title mb3">{{.heading}}</h2>

		<div class="flex-ns flex-wrap mhn2-ns mb3">
			{{ range .items }}
				<div class="w-33-ns mb4 ph3-ns" style="padding-left:0;">
					{{ if .image }}
						<img src="{{ .image }}" alt=""/>
					{{ end }}
					<p class="b mb1">{{ .name }}</p>
					<p class="f6 mb0">{{ .title }}</p>
					{{ if .link }}
						<p>{{ partial "social-icon-alt" (dict "link" .link "svg" "icons-profile") }}</p>
					{{ end }}
				</div>
			{{ end }}
		</div>
	</div>
</div>
